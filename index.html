---
layout: default
title: Home
---

<section class="entry">
	<div class="entry-wrapper">
		<div class="entry-header">
			<h1>Recently Published Articles</h1>
		</div>
		<div class="entry-content">
			<div class="post-index unstyled-list">
				{% for post in site.posts limit: 5 %}
					{% assign author = site.authors[post.author] %}
					<div class="post-item">
						<div class="history-icon"></div>
						<article itemscope itemtype="http://schema.org/Article">
							<div class="post-item-title"><a href="{{ site.url }}{{ post.url }}" itemprop="url">
									{{ post.title }}
								</a>
							</div>
							<div class="entry-meta">
                                				<span class="entry-date date published clusterTag"><time
											datetime="{{ post.date | date_to_xmlschema }}"
											itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span>
								<div class="post-date">
									<img class="gravatar" height="23"
										 src="https://2.gravatar.com/avatar/{{ author.gravatar }}?r=x&amp;s=140"
										 width="23">
									<span class="author vcard" itemprop="author" itemscope
										  itemtype="http://schema.org/Person">
                                        				<span itemprop="name" class="fn">{{ author.name }}</span>
                                    				</span>
								</div>
							</div>
							<div itemprop="description" class="issues-list">
								{{ post.content }}
							</div>
						</article>
					</div>
				{% endfor %}
			</div>
		</div>
		<div class="flex-center button-view-padding">
			<div>
				<input class="button-view-full-archive open-sans-14-bold" type="button"
					   onclick="location.href='{{ site.url }}/posts/'"
					   value="Read More">
			</div>
		</div>
	</div>
</section>
